<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <title>About {{ contact.first_name}}</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="inner-header">
                <a href="{% url 'index' %}"> << back</a>
                <div class="about-head">
                <h3>{{ contact.first_name}} {{ contact.last_name}}</h3>
                </div>
            </div>
        </div><br>
        
        <form>

            <div class="contain">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" value="{{ contact.first_name }}" disabled>
            </div>
            <div class="contain">
                <label for="first-name">Last Name</label>
                <input type="text" name="first-name" value="{{ contact.last_name }}" disabled>
            </div>
            <div class="contain">
                <label for="first-name">Email</label>
                <input type="email" name="first-name" value="{{ contact.email }}" disabled>
            </div>
            <div class="contain">
                <label for="first-name">Phone number</label>
                <input type="text" name="first-name" value="{{ contact.number }}" disabled>
            </div>
            <div class="contain">
                <label for="first-name">Relationship</label>
                <input type="text" name="first-name" value="{{ contact.relationship }}" disabled>
            </div>
            <div class="contain">
                <label for="first-name">Address</label>
                <input type="text" name="first-name" value="{{ contact.address }}" disabled >
            </div>
           
            
    
        </form>
        
        <div class="action">
            <a href="{% url 'edit-contact' contact.id  %}"><p class="edit">Edit</p></a>
            <a href="{% url 'delete-contact' contact.id %}"><p class="delete">Delete</p></a>
        </div>
    </div>









</body>
</html>
