<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
    <title>{{ contact.first_name }}</title>
</head>
<body>

    <div class="main">
        <div class="header">
            <div class="inner-header">
                <a href="{% url 'about-contact' contact.id  %}"> << back</a>
                <div class="about-head">
                <h1>username</h1>
                </div>
            </div>
        </div><br>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="contain">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" value="{{ contact.first_name }}">
            </div>
            <div class="contain">
                <label for="first-name">Last Name</label>
                <input type="text" name="last-name" value="{{ contact.last_name }}">
            </div>
            <div class="contain">
                <label for="first-name">Email</label>
                <input type="email" name="email" value="{{ contact.email }}">
            </div>
            <div class="contain">
                <label for="first-name">Phone number</label>
                <input type="text" name="number" value="{{ contact.number }}">
            </div>
            <div class="contain">
                <label for="first-name">Relationship</label>
                <input type="text" name="relationship" value="{{ contact.relationship }}">
            </div>
            <div class="contain">
                <label for="first-name">Address</label>
                <input type="text" name="address" value="{{ contact.address }}">
            </div>
           
            <button class="submit" type="submit">Save changes</button>
    
        </form>
    </div>
</body>
</html>
